<div ng-controller="LoginCtrl as vm">
    <center>
    <form class="container-login">
        <md-input-container>
            <label><i class="material-icons">accessibility</i> Nom d'utilisateur</label>
            <input type="text" ng-model="vm.userToLog.username">
        </md-input-container>
        </br>
        <md-input-container>
            <label><i class="material-icons">vpn_key</i> Mot de passe</label>
            <input type="password" ng-model="vm.userToLog.password">
        </md-input-container>
        </br>
        <md-input-container>
        <md-button class="md-primary" ng-click="vm.checkUserInformation()">Connexion</md-button>
        </md-input-container>
    </form>
    </center>
</div>
