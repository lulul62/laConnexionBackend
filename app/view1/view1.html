<div ng-controller="View1Ctrl as vm">
<center>
<div class="container">
    <div ng-repeat="project in vm.projectList">
<md-card>
    <img ng-src="{{project.image}}" class="md-card-image" alt="Washed Out">
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">{{project.title}}</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <p>
            {{project.content}}
        </p>
    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">
        <md-button class="md-icon-button" aria-label="Favorite">
            <md-icon md-svg-icon="img/icons/favorite.svg"></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Settings">
            <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Share">
            <md-icon md-svg-icon="img/icons/share-arrow.svg"></md-icon>
        </md-button>
    </md-card-actions>
</md-card>
    </div>
</div>

</center>
    </div>
